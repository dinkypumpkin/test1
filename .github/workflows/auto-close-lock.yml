on:
  issues:
    types:
      - opened
  pull_request:
    types:
      - opened
jobs:
  auto-close-lock_job:
    runs-on: ubuntu-latest
    name: auto-close-lock_job
    steps:
      - name: auto-close-lock_step
        id: auto-close-lock
        uses: dinkypumpkin/auto-close-lock@master
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
