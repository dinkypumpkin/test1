on:
  issues:
    types:
      - opened
  pull_request:
    types:
      - opened
jobs:
  auto-close-lock-action_job:
    runs-on: ubuntu-latest
    name: auto-close-lock-action_job
    steps:
      - name: auto-close-lock-action_step
        id: auto-close-lock-action
        uses: dinkypumpkin/auto-close-lock-action@master
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
